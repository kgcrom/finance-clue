      operationId: getEnterprisesBillNotReimbursedBalance
      summary: 기업어음증권 미상환 잔액
      description: 정기보고서(사업, 분기, 반기보고서) 내에 기업어음증권 미상환 잔액을 제공합니다.
      tags:
        - RegularDisclosureKey
      parameters:
        - $ref: '#/components/parameters/corp_code'
        - $ref: '#/components/parameters/bsns_year'
