components:
  securitySchemes:
    authKey:
      type: apiKey
      in: header
      name: crtfc_key
      description: |
        DART OpenAPI 인증키

        redoc lint, autorest에서 인증은 필수여서 추가함
  schemas:
    status:
      description: |
        에러 및 정보코드

        000 :정상<br/>
        010 :등록되지 않은 키입니다.<br/>
        011 :사용할 수 없는 키입니다. 오픈API에 등록되었으나, 일시적으로 사용 중지된 키를 통하여 검색하는 경우 발생합니다.<br/>
        012 :접근할 수 없는 IP입니다.<br/>
        013 :조회된 데이타가 없습니다.<br/>
        014 :파일이 존재하지 않습니다.<br/>
        020 :요청 제한을 초과하였습니다.<br/>
        적으로는 20,000건 이상의 요청에 대하여 이 에러 메시지가 발생되나, 요청 제한이 다르게 설정된 경우에는 이에 준하여 발생됩니다.<br/>
        021 :조회 가능한 회사 개수가 초과하였습니다.(최대 100건)<br/>
        100 :필드의 부적절한 값입니다. 필드 설명에 없는 값을 사용한 경우에 발생하는 메시지입니다.<br/>
        101 :부적절한 접근입니다.<br/>
        800 :시스템 점검으로 인한 서비스가 중지 중입니다.<br/>
        900 :정의되지 않은 오류가 발생하였습니다.<br/>
        901 :사용자 계정의 개인정보 보유기간이 만료되어 사용할 수 없는 키입니다. 관리자 이메일(opendart@fss.or.kr)로 문의하시기 바랍니다.
      type: string
      enum:
        - '000'
        - '010'
        - '011'
        - '012'
        - '013'
        - '014'
        - '020'
        - '021'
        - '100'
        - '101'
        - '800'
        - '900'
        - '901'
      example: '000'
    rcept_no:
      type: string
      description: |
        접수번호(14자리)

        ※ 공시뷰어 연결에 이용예시<br/>
        - PC용 : https://dart.fss.or.kr/dsaf001/main.do?rcpNo=접수번호
      example: '20190401004781'
      maxLength: 14
    corp_cls:
      description: |
        법인구분

        법인구분 : Y(유가), K(코스닥), N(코넥스), E(기타)
      type: string
      enum:
        - 'Y'
        - K
        - 'N'
        - E
      example: 'Y'
    reprt_code:
      description: |
        보고서 코드

        - 11011 : 사업보고서<br/>
        - 11012 : 반기보고서<br/>
        - 11013 : 1분기보고서<br/>
        - 11014 : 3분기보고서
      type: string
      example: '11011'
      maxLength: 5
  responses:
    list:
      description: 공시검색 조회 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  message:
                    type: string
                    description: 에러 및 정보 메시지
                    example: 정상
                  page_no:
                    type: integer
                    description: 페이지 번호
                    example: 1
                  page_count:
                    type: integer
                    description: 페이지 별 건수
