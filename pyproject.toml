[tool.poetry]
name = "finance-clue"
version = "0.1.1"
description = ""
authors = ["kgcrom <kgcrom@hotmail.com>"]
readme = "README.md"
packages = [{include = "finance_clue"}]

[tool.poetry.dependencies]
python = "^3.8"
azure-core = "^1.30.1"
azure-identity = "^1.16.0"
pytest-playwright = "^0.5.0"
requests = "^2.31.0"
types-requests = "^2.31.0.10"
xmlschema = "^3.3.1"
beautifulsoup4 = "^4.12.3"
types-beautifulsoup4 = "^4.12.0.7"
isodate = "^0.6.1"

[tool.poetry.group.dev.dependencies]
black = ">=24.3.0"
isort = "^5.12.0"
mypy = "^1.7.0"
pylint = "^3.0.2"
coverage = "^7.4.4"
pytest = "^8.1.1"
responses = "0.25"

[tool.black]
line-length = 88
target-version = [
  "py39",
  "py310",
  "py311",
]
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  # | test/cpp/naming/resolver_component_tests_runner.py  # AUTO-GENERATED
  # AUTO-GENERATED from a template:
  # AUTO-GENERATED BY make_grpcio_tools.py
  # | .*_pb2.py  # autogenerated Protocol Buffer files
  # Exclude openkis and opendart directories except _patch.py
  finance_clue/openkis
  | finance_clue/opendart
)
'''

[tool.isort]
profile = "black"
line_length = 88
include_trailing_comma = true
single_line_exclusions = ["typing"]
force_single_line = true
force_sort_within_sections = true
ensure_newline_before_comments = true
skip_glob = ["__pycache__", "*.pyc", "venv*/*", "reports", "venv", "env", ".env", ".venv", "dist", "finance_clue/openkis", "finance_clue/opendart"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
