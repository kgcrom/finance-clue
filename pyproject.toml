[tool.poetry]
name = "stock-clue"
version = "0.1.0"
description = ""
authors = ["kgcrom <kgcrom@hotmail.com>"]
readme = "README.md"
packages = [{include = "stock_clue"}]

[tool.poetry.dependencies]
python = "^3.8"
pytest-playwright = "^0.4.3"
requests = "^2.31.0"
black = "^23.10.0"
isort = "^5.12.0"
mypy = "^1.6.1"
pylint = "^3.0.1"
types-requests = "^2.31.0.10"
xmlschema = "^2.5.0"

[tool.black]
line-length = 80
target-version = [
  "py38",
  "py39",
  "py310",
  "py311",
]
packages = ["stock-clue"]
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  # | test/cpp/naming/resolver_component_tests_runner.py  # AUTO-GENERATED
  # AUTO-GENERATED from a template:
  # AUTO-GENERATED BY make_grpcio_tools.py
  # | .*_pb2.py  # autogenerated Protocol Buffer files
)
'''

[tool.isort]
profile = "black"
line_length = 80
include_trailing_comma = true
single_line_exclusions = ["typing"]
force_single_line = true
force_sort_within_sections = true
ensure_newline_before_comments = true
skip_glob = ["__pycache__", "*.pyc", "venv*/*", "reports", "venv", "env", ".env", ".venv", "dist"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
