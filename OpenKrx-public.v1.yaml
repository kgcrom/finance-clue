components:
  parameters:
    BaseDate:
      name: basDd
      in: query
      description: 기준일자
      required: true
      schema:
        type: string
        pattern: '^\d{8}$'
        example: 20240514
  schemas:
    DailyIndex:
      type: object
      properties:
        BAS_DD:
          type: string
          description: 기준일자
          example: 20240514
        IDX_CLSS:
          type: string
          description: 계열구분
          example: KRX
        IDX_NM:
          type: string
          description: 지수명
          example: KRX자동차
        CLSPRC_IDX:
          type: string
          description: 종가
          example: 6250.82
        CMPPREVDD_IDX:
          type: string
          description: 대비
          example: 15.40
        FLUC_RT:
          type: string
          description: 등락률
          example: 0.25
        OPNPRC_IDX:
          type: string
          description: 시가
          example: 6250.82
        HGPRC_IDX:
          type: string
          description: 고가
          example: 6250.82
        LWPRC_IDX:
          type: string
          description: 저가
          example: 6250.82
        ACC_TRDVOL:
          type: string
          description: 거래량
          example: 38188565
        ACC_TRDVAL:
          type: string
          description: 거래대금
          example: 2722079713896
        MKTCAP:
          type: string
          description: 상장시가총액
          example: 2722079713896
    DailyDerivativesIndex:
      type: object
      properties:
        BAS_DD:
          type: string
          description: 기준일자
          example: 20240514
        IDX_CLSS:
          type: string
          description: 계열구분
          example: 선물지수
        IDX_NM:
          type: string
          description: 지수명
          example: 코스피 200 선물지
        CLSPRC_IDX:
          type: string
          description: 종가
          example: 6250.82
        CMPPREVDD_IDX:
          type: string
          description: 대비
          example: 15.40
        FLUC_RT:
          type: string
          description: 등락률
          example: 0.25
        OPNPRC_IDX:
          type: string
          description: 시가
          example: 6250.82
        HGPRC_IDX:
          type: string
          description: 고가
          example: 6250.82
        LWPRC_IDX:
          type: string
          description: 저가
          example: 6250.82
    DailyBondIndex:
      type: object
      properties:
        BAS_DD:
          type: string
          description: 기준일자
          example: 20240514
        BND_IDX_GRP_NM:
          type: string
          description: 지수명
          example: KTB지수
        TOT_EARNG_IDX:
          type: string
          description: 총수익지수_종가
          example: 6250.82
        TOT_EARNG_IDX_CMPPREVDD:
          type: string
          description: 총수익지수_대비
          example: 15.40
        NETPRC_IDX:
          type: string
          description: 순가격지수_종가
          example: 6250.82
        NETPRC_IDX_CMPPREVDD:
          type: string
          description: 순가격지수_대비
          example: 15.40
        ZERO_REINVST_IDX:
          type: string
          description: 제로재투자지수_종가
          example: 6250.82
        ZERO_REINVST_IDX_CMPPREVDD:
          type: string
          description: 제로재투자지수_대비
          example: 15.40
        CALL_REINVST_IDX:
          type: string
          description: 콜재투자지수_종가
          example: 6250.82
        CALL_REINVST_IDX_CMPPREVDD:
          type: string
          description: 콜재투자지수_대비
          example: 15.40
        AVG_DURATION:
          type: string
          description: 듀레이션
          example: 6250.82
        AVG_CONVEXITY_PRC:
          type: string
          description: 컨벡시티
          example: 6250.82
        BND_IDX_AVG_YD:
          type: string
          description: YTM
          example: 6250.82
    DailyStockPrice:
      type: object
      properties:
        BAS_DD:
          type: string
          description: 기준일자
          example: 20240514
        ISU_CD:
          type: string
          description: 종목코드
          example: 005930
        ISU_NM:
          type: string
          description: 종목명
          example: 삼성전자
        MKT_NM:
          type: string
          description: 시장구분
          example: 유가증권시장
